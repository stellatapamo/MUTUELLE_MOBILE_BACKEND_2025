<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body)">
<head>
    <meta charset="UTF-8">
    <title>Mutuelle ENSPY</title>
    <style type="text/css">
        body { margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background:#f4f4f4; }
        .container {  margin:0 auto; background:#ffffff;   }
        .header { background:#004d99; color:white; padding:20px; text-align:center; }
        .header img { max-width:180px; height:auto; }
        .content { padding:30px 20px; line-height:1.6; color:#333; }
        .content-page { margin: auto; width: max-content; }
        .button { display:inline-block; background:#004d99; color:white; padding:12px 24px; text-decoration:none; border-radius:5px; font-weight:bold; margin:15px 0; }
        .footer { background:#f8f8f8; padding:20px; text-align:center; font-size:12px; color:#666; border-top:1px solid #eee; }
        @media only screen and (max-width:600px) { .container { width:100% !important; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img th:src="${logoUrl}" alt="Mutuelle ENSPY" th:if="${logoUrl}">
        <h2 th:if="!${logoUrl}">Mutuelle ENSPY</h2>
        <p>La mutuelle des enseignats de l'ENSPY</p>
    </div>

    <div class="content-page">
        <div th:replace="${body}"></div>
    </div>

    <div class="footer">
        <p>Mutuelle ENSPY – École Nationale Supérieure Polytechnique de Yaoundé</p>
        <p>Contact : support@mutuelle-enspy.cm | Tél : +237 6XX XXX XXX</p>
        <p>Vous recevez cet email car vous êtes inscrit(e) à la Mutuelle ENSPY.</p>
<!--        <p><a href="#">Se désinscrire</a> | <a href="#">Modifier mes préférences</a></p>-->
    </div>
</div>
</body>
</html>
