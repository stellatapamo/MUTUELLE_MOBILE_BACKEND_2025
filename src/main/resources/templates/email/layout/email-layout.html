<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body)">
<head>
    <meta charset="UTF-8">
    <title>Mutuelle ENSPY</title>
    <style type="text/css">
        body { margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background:#f4f4f4; }
        .container {  margin:0 auto; background:#ffffff;   }
        .header { background:#004d99; color:white; padding:20px; text-align:center; }
        .header img { max-width:180px; height:auto; }
        .content { padding:30px 20px; line-height:1.6; color:#333; }
        .content-page { margin: auto; width: max-content; }
        .button { display:inline-block; background:#004d99; color:white; padding:12px 24px; text-decoration:none; border-radius:5px; font-weight:bold; margin:15px 0; }
        .footer { background:#f8f8f8; padding:20px; text-align:center; font-size:12px; color:#666; border-top:1px solid #eee; }
        @media only screen and (max-width:600px) { .container { width:100% !important; } }
        .important { background: #fff3cd; border-left: 5px solid #ffca28; padding: 18px; margin: 20px 0; border-radius: 4px; color: #5d4037; }
        .action { background: #e8f5e9; border-left: 5px solid #4caf50; padding: 18px; margin: 25px 0; border-radius: 4px; }
        .table-info { width: 100%; border-collapse: collapse; margin: 20px 0; }
        .table-info td { padding: 10px; border-bottom: 1px solid #eee; }
        .table-info .label { font-weight: bold; width: 40%; color: #1a3c66; }

        .critical { background: #ffebee; border-left: 5px solid #d32f2f; padding: 16px; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; margin: 15px 0; }
        th, td { padding: 10px 12px; border-bottom: 1px solid #e0e7f0; text-align: left; }
        th { background: #f5f9ff; color: #1a3c66; }
        .member-link { color: #1976d2; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img th:src="${logoUrl}" alt="Mutuelle ENSPY" th:if="${logoUrl}">
        <h2 th:if="!${logoUrl}">Mutuelle ENSPY</h2>
        <p>La mutuelle des enseignats de l'ENSPY</p>
    </div>

    <div class="content-page">
        <div th:replace="${body}"></div>
    </div>

    <div class="footer">
        Message automatique – ne pas répondre directement<br/>
        Support : support@mutuelle-mobille.cm
    </div>
</div>
</body>
</html>
